<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<title>Eventos</title>
</head>
<body>
	<div th:replace="~{menu :: menu}"></div>
	<div class="container">

		<h1>Detalhes do evento</h1>
		<div class="row">
			<div class="col s12">
				<div class="card">
					<div class="card-content">
						<span class="card-title">Evento:</span>
						<p><strong>ID:</strong><span th:text="${evento.id}">1</span></p>
						<p><strong>Nome:</strong><span th:text="${evento.nome}">Aniversário de José</span></p>
						<p><strong>Local:</strong><span th:text="${evento.local}">Club</span></p>
						<p><strong>Data:</strong><span th:text="${evento.data}">25/02/2024</span></p>
						<p><strong>Horário:</strong><span th:text="${evento.horario}">20:00</span></p>
					</div>
				</div>
			</div>
		</div>

		
		<div class="row">
			<div class="col s12">
				<div class="card">
					<div class="card-content">
						<span class="card-title">Adicionar convidado:</span>
						<form action="" method="post">
							<div>
								<label>Nome:</label><input type="text" name="nome">
							</div>
							<div>
								<label>RG:</label><input type="text" name="rg">
							</div>
							<div>
								<button type="submit" class="btn">Salvar</button>
								<button type="reset" class="btn">Limpar</button>
							</div>
						</form>
					</div>
				</div>
		

		
		<div class="row">
			<div class="col s12">
				<div class="card">
					<div class="card-content">
						<span class="card-title">Convidados:</span>
						<table class="striped">
							<thead>
								<tr>
									<th>ID</th>
									<th>Nome</th>
									<th>RG</th>
								</tr>
							</thead>
							<tbody>
								
								<tr th:each="c : ${convidados} ">
									<td th:text="${c.id}">1</td>
<td th:text="${c.nome}">Yasmim</td>
<td th:text="${c.rg}">123456789</td>
<td>
<a th:href="@{/eventos/{idEvento}/removerConvidado/{idConvidado}(idEvento=${evento.id}, idConvidado=${c.id})}" class="btn red">Deletar</a>
</td>
								</tr>
								
								
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		
	</div>
</body>
</html>
